<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>WIPS Setting Page</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="/static/css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            function show(){
                $.ajax({
                    url : "/test/ap",
                    data: {},
                    type: "GET",
                    dataType: "json",
                    success: function(result){
                        let ssid = new Array();
                        let mac = new Array();
                        let ch = new Array();
                        
                        for(i=0; i<result.length; i++){ 
                            mac[i] = result[i].bssid;
                            ch[i] = result[i].channel;
                            ssid[i] = result[i].ssid;
                        }
                        let table = document.getElementById('tbodytmp');

                        $('#datatable > tbody').empty()

                        for(i=0; i<result.length + 1; i++){
                            let tr = document.createElement("tr");

                            let td0 = document.createElement("td");
                            var checkbox = document.createElement("input");
                            checkbox.type = "radio";
                            checkbox.name = "user_CheckBox";
                            checkbox.value = "";
                            td0.appendChild(checkbox);

                            let td1 = document.createElement("td");			  
                            td1.appendChild(document.createTextNode(ssid[i] + ""));
                                
                            let td2 = document.createElement("td");			 
                            td2.appendChild(document.createTextNode(mac[i] + ""));
                                
                            let td3 = document.createElement("td");			 
                            td3.appendChild(document.createTextNode(ch[i]+ ""));
                                
                            tr.appendChild(td0);
                            tr.appendChild(td1);
                            tr.appendChild(td2);
                            tr.appendChild(td3);
                                
                            table.appendChild(tr);
                        }
                    }
                })
            };

            show();
            </script>
        <div class="d-flex" id="wrapper">
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">WIPS</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/">Home</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/address">MAC Address</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/signal">Signal Strength</a>
                </div>
            </div>
            <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle"><span class="navbar-toggler-icon"></span></button>
                    </div>
                </nav>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        MAC Address
                    </div>
                    <div class="card-body">
                        <table id="datatable" class="table">
                            <thead>
                                <tr>
                                    <th>select</th>
                                    <th>SSID</th>
                                    <th>MAC</th>
                                    <th>Channel</th>
                                </tr>
                            </thead>
                            <tbody id="tbodytmp">
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table> 
                        <input type="button" class="btn btn-outline btn-primary pull-right" value="새로고침" onclick="show()"/>
                        <button type="button" class="btn btn-outline btn-primary pull-right" id="selectBtn">select</button>
                    </div> 
                    <script>
                        $("#selectBtn").click(function(){ 
                            var tdArr = new Array();
                 
                            var checkbox = $("input[name=user_CheckBox]:checked");
                            
                            checkbox.each(function(i) {
                                var tr = checkbox.parent().parent().eq(i);
                                var td = tr.children();
                                
                                var userid = td.eq(2).text();
                                
                                tdArr.push(userid);
                            });
                            $("#Result").html(tdArr);    
                        });
                    </script>
                </div>
                <div id="Result"></div> 
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/static/js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="/static/js/datatables-simple-demo.js"></script>
    </body>
</html>
